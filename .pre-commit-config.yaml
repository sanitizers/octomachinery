    pass_filenames: false

- repo: https://github.com/PyCQA/pylint.git
  rev: v2.17.6
  hooks:
  - id: pylint
    additional_dependencies:
    # runtime deps:
    - aiohttp
    - anyio < 2.0.0
    - click
    - cryptography
    - environ-config >= 19.1.0
    - envparse
    - gidgethub >= 4.2.0
    - pyjwt[crypto]
    - pyyaml
    - sentry_sdk
    - setuptools_scm
    # test deps:
    - pylint-pytest < 1.1.0
    - pytest
    - pytest-aiohttp
    - pytest-cov
    - pytest-xdist

