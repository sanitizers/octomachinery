- repo: https://github.com/pre-commit/mirrors-mypy.git
  rev: v1.6.1
  hooks:
  - id: mypy
    alias: mypy-py37
    name: MyPy, for Python 3.7
    additional_dependencies:
    - .
    - attrs
    - types-PyYAML
    args:
    - --namespace-packages
    - --pretty
    - --python-version=3.8
    - --show-column-numbers
    - --show-error-codes
    - --show-error-context
    - --strict-optional
    - -p
    - octomachinery
